<!DOCTYPE html>
<html data-theme="light">

<head>
    <title>Fliger Bar</title>
    <link rel="stylesheet" href="fliger.css">
</head>

<body>
    <div class="fliger-searchContainer">
        <img src="images/search_black_48dp.svg" class="fliger-searchIcon" />
        <input type="text" id="fl-launchBox" class="fliger-searchBox" placeholder="Fliger Search" spellcheck="false">
    </div>

    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="fliger_bar.js"></script>
    <script>if (window.module) module = window.module;</script>
</body>

</html>
